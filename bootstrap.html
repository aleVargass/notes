<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Add Bootstrap, open or self-closed tag is ok -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <!-- Add fontawesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
    <!-- container-fluid actives bootstrap system -->
    <div class="container-fluid">
        <!-- Center Text -->
        <h2 class="text-center">Cat Photo</h2>
        
        <!-- Images Responsive -->
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg" alt="" class="img-responsive">

        <!-- Bootstrap Button -->
        <button class="btn btn-block btn-default">Default</button>
        <button class="btn btn-block btn-info">Info</button>
        <button class="btn btn-block btn-primary">Like</button>
        <button class="btn btn-block btn-danger">Delete</button>
        
        <!-- col -->
            <!-- grid system columns consist of 12  columns-->
            <!-- md: medium, xs: extra small -->
        <div class="row">
            <div class="col-xs-4">
              <button class="btn btn-block btn-primary"><i class="fas fa-thumbs-up"></i>Like</button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-block btn-info"><i class="fas fa-info-circle"></i>Info</button>
            </div>
            <div class="col-xs-4">
              <button class="btn btn-block btn-danger"><i class="fas fa-trash"></i>Delete</button>
            </div>
          </div>

          <h2>I <span class="text-danger">Love</span> You</h2>

          <form action="https://freecatphotoapp.com/submit-cat-photo">
            <div class="row">
              <div class="col-xs-6">
                <label><input type="radio" name="indoor-outdoor"> Indoor</label>
              </div>
              <div class="col-xs-6">
                <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-4">
                <label><input type="checkbox" name="personality"> Loving</label>
              </div>
              <div class="col-xs-4">
                <label><input type="checkbox" name="personality"> Lazy</label>
              </div>
              <div class="col-xs-4">
                <label><input type="checkbox" name="personality"> Crazy</label>
              </div>
            </div>
            <!-- form-control gives width 100% -->
            <div class="row">
                <div class="col-xs-7">
                  <input type="text" class="form-control" placeholder="cat photo URL" required>
                </div>
                <div class="col-xs-5">
                  <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button>
                </div>
              </div>
          </form>
    </div>

    <!-- Code below this line should not be changed -->
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
        <div class="col-xs-6">
            <h4>#left-well</h4>
            <div class="well" id="left-well">
            <button class="btn btn-default target" id="target1">#target1</button>
            <button class="btn btn-default target" id="target2">#target2</button>
            <button class="btn btn-default target" id="target3">#target3</button>
            </div>
        </div>
        <div class="col-xs-6">
            <h4>#right-well</h4>
            <div class="well" id="right-well">
            <button class="btn btn-default target" id="target4">#target4</button>
            <button class="btn btn-default target" id="target5">#target5</button>
            <button class="btn btn-default target" id="target6">#target6</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
