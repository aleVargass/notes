<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proxies</title>
</head>

<body>
    <script>
        /*
        recibe object literal
        crea una copia de el
        valida a traves de un handler*/

        const persona = {
            nombre: '',
            apellido: '',
            edad: ''
        }

        const handler = {
            set(obj, prop, valor) {
                if (Object.keys(obj).indexOf(prop) === -1) {
                    return console.error(`La propiedad ${prop} no existe`)
                }
                if ((prop === 'nombre' || prop === 'apellido') && !(/^[A-Za-z\s]+$/g.test(valor))) {
                    return console.error(`La propiedad ${prop} solo admite letras y espacios`)
                }
                obj[prop] = valor;
            }
        }

        const ale = new Proxy(persona, handler);
        ale.nombre = 'ale';
        ale.apellido = 'varQues';
        ale.edad = 19;
        console.log(ale)
    </script>
</body>

</html>
