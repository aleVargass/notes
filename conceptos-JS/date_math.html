<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>date_math</title>
</head>
<script>
  let f = new Date();
  console.log(f.toDateString()); // Thu Mar 18 2021
  console.log(f.toLocaleString()); // 18/3/2021 19:19:25
  console.log(f.toDateString()); // Thu Mar 18 2021
  console.log(f.toLocaleTimeString()); // 19:19:40
  console.log(f.getUTCHours); //hora de de meriadano de greenwich
  console.log(Date.now()) //time stamp, s desde 01/01/1970, usar para operaciones con fechas

  //libreria para tiempos: moment.js


  //objeto estatico Math 
  console.log(Math.sign(-.1)); //retorna el signo del num -1
  console.log(Math.random() * 1000); //retorna un num aleatorio entre 0 y 1000


</script>

</body>

</html>
