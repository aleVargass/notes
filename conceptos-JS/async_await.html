<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async_await</title>
</head>

<body>
    <script>


        //las funciones asincronas trabajan mejor con las promesas
        function cuadradoPromise(value) {
            if (typeof value !== 'number') {
                return Promise.reject(`Error, el valor ${value} ingresado no es un numero`);
            }
            //new Promise recibe una funcion
            let result = 0;
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve({
                        value,
                        result: value * value
                    })
                }, 0 | Math.random() * 1000);
            });
        }

        //await espera el resultado de una funcion antes de pasar a la siguiente linea
        async function funcionAsincronaDeclarada() {
            try {
                console.log('Inicio Async Function');
                let obj = await cuadradoPromise(0);
                console.log(`Async Function ${obj.value}, ${obj.result}`)

                obj = await cuadradoPromise(1);
                console.log(`Async Function ${obj.value}, ${obj.result}`)

                obj = await cuadradoPromise(2);
                console.log(`Async Function ${obj.value}, ${obj.result}`)

                obj = await cuadradoPromise(3);
                console.log(`Async Function ${obj.value}, ${obj.result}`)

                obj = await cuadradoPromise(4);
                console.log(`Async Function ${obj.value}, ${obj.result}`)

                obj = await cuadradoPromise(5);
                console.log(`Async Function ${obj.value}, ${obj.result}`)

                console.log('Fin de Async  Function')
            } catch (error) {
                console.error(error)
            }
        }

        funcionAsincronaDeclarada();
    </script>
</body>

</html>
