<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modulos</title>
</head>


<body>
    <!-- la importacion de los modulos deben ir antes del cierre del body -->
    <!-- type="module" para que las importaciones de modulos funcionen correctamente -->
    <script src="/js/modulos.js" type="module"></script>
    <!-- atributo booleano para navegadores que no soporten +ES6 , tendria que crear un archivo js especificamente para ellos -->
    <script src="./js/no-modulos.js" nomodule></script>

</body>

</html>
